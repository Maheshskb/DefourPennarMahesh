<app-smheader></app-smheader>
        
        <div class="modal-header">
                <h4 class="modal-title" style="text-align: center"><b>Approval For New Dealers</b></h4>
               </div>
              <br>
               <div class="col s12 col-md-12">
                <table align="center"class=" table-bordered" id="dataTable" width="80%" cellspacing="0">
                  <thead>
                    <th>Dealer Name</th>
                    <th>Email</th>
                    <th>GST Number</th>
                    <th>Contact Number</th>
                    <th>Area Of Operation</th>
                    <th>Approve</th>
                    <th>Deny</th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let dealerApproval of _DealerApprovalService.DealerDetails">
      
                     <td>{{dealerApproval.DealerName}}</td>
         
                    <td>{{dealerApproval.Email}}</td>
         
                    <td>{{dealerApproval.GSTnumber}}</td>
                    
                    <td>{{dealerApproval.ContactNumber}}</td>

                    <td>{{dealerApproval.AreaOfOperation}}</td>
      
                    <td><button class="btn btn-primary btnGroup btn-sm" type="button">Approve</button></td>
                    <td><button class="btn btn-danger Denybtn btn-sm" type="button" (click)="onDelete(dealerApproval._id);">Deny</button></td>
                    </tr>
                    </tbody>
                  </table>
            </div>
              <br> <br><br>
<button onclick="history.go(-1);" class="btn btn-outline-success " data-toggle="modal" style="margin-left: 44%"><i class="fa fa-dashboard"></i>&nbsp;Back to Dashboard</button>

<app-smfooter></app-smfooter>
