<app-smheader></app-smheader>
<div class="modal-header">
        <h4 class="modal-title" style="text-align: center"><b>Approval For New Pennar Sales Engineer</b></h4>
       </div>
       <br>
       <div class="col s12 col-md-12 table-wrapper-scroll-y my-custom-scrollbar">
        <table align="center" class="table-bordered fixed_headers" id="dataTable" width="80%" cellspacing="0">
            <thead>
              <th>ID</th>
              <th>FirstName</th>
              <th>LastName</th>
              <th>MobileNumber</th>
              <th>Email Id</th>
              <th>Approve</th>
              <th>Deny</th>
              
            </thead>
            <tbody>
              <tr *ngFor="let PSEdetails of _PSEApprovalService.PennarSalesEnggDetails">
   
                <td></td>

               <td>{{PSEdetails.FirstName}}</td>
   
              <td>{{PSEdetails.LastName}}</td>
   
              <td>{{PSEdetails.MobileNumber}}</td>
              
              <td>{{PSEdetails.Email}}</td>

              <td><button class="btn btn-primary btnGroup btn-sm" type="button">Approve</button></td>
              <!-- <button type="button" class="btn btn-danger btn-sm mybtn" (click)="onDelete(PSEdetails._id)"><i class="fa fa-trash-o"></i>&nbsp;Delete</button> -->
              <td><button class="btn btn-danger Denybtn btn-sm" type="button" (click)="onDelete(PSEdetails._id);">Deny</button></td>

              </tr>
              </tbody>
          </table>
    </div>
        <br><br><br>
<button onclick="history.go(-1);" class="btn btn-outline-success " data-toggle="modal" style="margin-left: 44%"><i class="fa fa-dashboard"></i>&nbsp;Back to Dashboard</button>

<app-smfooter></app-smfooter>
