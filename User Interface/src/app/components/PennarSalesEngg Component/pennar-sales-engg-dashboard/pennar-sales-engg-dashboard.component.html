<!-- CUSTOMER DETAILS POP UP MODEL -->
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <!-- <button type="button" class="btn btn-primary" id="addCustBtn" data-toggle="modal" data-target="#AddNewCustomerModel"style="margin-top: 5px;" >
          Add New Customer 
        </button> &nbsp;&nbsp;&nbsp;&nbsp; -->
    
        <!-- The Modal -->
    <div class="modal" id="AddNewCustomerModel"  >
    <div class="modal-dialog"  style="width:1000px;">
    <div class="modal-content">
    
    <!-- Modal Header -->
    <div class="modal-header">
    <h4 class="modal-title" >Customer Details</h4>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    </div>
    
    <!-- Modal body -->
    <div class="modal-body" >
    <form #CustomerDetailsForm="ngForm" (ngSubmit)="onSubmit(CustomerDetailsForm)">
     <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="_CustomerDetailsService.selectedCustomerDetail._id">
    <!-- <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="_CustomerDetailsService.selectedCustomerDetail._id">  -->
    
      <div class="row">
    
        <div class="input-field col s5"> 
           <label style="line-height:30px">Company Name :</label>
        </div>
    
        <div class="input-field col s7">
         <input type="text" name="CompanyName" #name="ngModel" [(ngModel)]="_CustomerDetailsService.selectedCustomerDetail.CompanyName" required placeholder="Company Name" style="height:30px; width: 300px;">
        </div>
    
       </div>
    
       <div class="row">
    
        <div class="input-field col s5"> 
            <label style="line-height:30px">City Name :</label>
        </div>
     
        <div class="input-field col s7">
          <input type="text" name="CityName" #name="ngModel" [(ngModel)]="_CustomerDetailsService.selectedCustomerDetail.CityName" required placeholder="City Name" style="height:30px; width: 300px;">
        </div>
     
        </div>
    
        <div class="row">
    
         <div class="input-field col s5"> 
              <label style="line-height:30px">Address :</label>
         </div>
       
         <div class="input-field col s7">
            <input type="text" name="Address" #name="ngModel" [(ngModel)]="_CustomerDetailsService.selectedCustomerDetail.Address" required placeholder="Address" style="height:30px; width: 300px;">
         </div>
       
          </div>
    
          <div class="row">
    
            <div class="input-field col s5"> 
                <label style="line-height:30px">PinCode :</label>
            </div>
         
            <div class="input-field col s7">
              <input type="text" name="Pincode" #name="ngModel" [(ngModel)]="_CustomerDetailsService.selectedCustomerDetail.Pincode" placeholder="PinCode" style="height:30px; width: 300px;">
            </div>
         
            </div>
    
            <div class="row">
    
              <div class="input-field col s5"> 
                  <label style="line-height:30px">Dealer Code :</label>
              </div>
           
              <div class="input-field col s7">
                <input type="text" name="DealerCode" #name="ngModel" [(ngModel)]="_CustomerDetailsService.selectedCustomerDetail.DealerCode" placeholder="Dealer Code" style="height:30px; width: 300px;">
              </div>
           
              </div>
    
              <div class="row">
    
                <div class="input-field col s5"> 
                    <label style="line-height:30px">Type of Indusrty :</label>
                </div>
             
                <div class="input-field col s7">
                  <input type="text" name="IndusrtyType" #name="ngModel" [(ngModel)]="_CustomerDetailsService.selectedCustomerDetail.IndusrtyType" placeholder="IndusrtyType" style="height:30px; width: 300px;">
                  <!-- <select name="IndusrtyType" #name="ngModel" [(ngModel)]="_CustomerDetailsService.selectedCustomerDetail.IndusrtyType">
                      <option value="IT">IT</option>
                      <option value="Healthcare">Healthcare</option>
                      <option value="Accounting">Accounting</option>
                      <option value="Education">Education</option>
                    </select> -->
                </div>
             
                </div>
    
              <div class="row">
    
                <div class="input-field col s5"> 
                      <label style="line-height:30px">Any Other Customer Information :</label>
                </div>
               
                <div class="input-field col s7">
                    <input type="text" name="CustOtherInfo" #name="ngModel" [(ngModel)]="_CustomerDetailsService.selectedCustomerDetail.CustOtherInfo" placeholder="Any Othe Customer Info" style="height:75px; width: 300px;">
                </div>
               
              </div>
    
              <div class="row">
    
                <div class="input-field col s5"> 
                        <label style="line-height:30px">GST Number :</label>
                </div>
                 
                <div class="input-field col s7">
                      <input type="text" name="GSTno" #name="ngModel" [(ngModel)]="_CustomerDetailsService.selectedCustomerDetail.GSTno" required placeholder="GST Number" style="height:30px; width: 300px;">
                </div>
                 
              </div>
    
              <div class="row">
    
                <div class="input-field col s5"> 
                          <label style="line-height:30px">Contact Person Name :</label>
                </div>
                   
                <div class="input-field col s7">
                        <input type="text" name="ContactPersonName" #name="ngModel" [(ngModel)]="_CustomerDetailsService.selectedCustomerDetail.ContactPersonName" required placeholder="Contact Person Name" style="height:40px; width: 300px;">
                </div>
                   
               </div>
    
                <div class="row">
    
                  <div class="input-field col s5"> 
                     <label style="line-height:30px">Designation :</label>          
                  </div>
                     
                  <div class="input-field col s7">
                    <input type="text" name="Designation" #name="ngModel" [(ngModel)]="_CustomerDetailsService.selectedCustomerDetail.Designation" placeholder="Designation" style="height:30px; width: 300px;">
                  </div>
                     
                 </div>
    
                <div class="row">
    
                  <div class="input-field col s5"> 
                      <label style="line-height:30px">Email - 1 :</label>
                  </div>
                       
                  <div class="input-field col s7">
                    <input type="text" name="FisrtEmail" #name="ngModel" [(ngModel)]="_CustomerDetailsService.selectedCustomerDetail.FisrtEmail" required placeholder="Email - 1" style="height:30px; width: 300px;">
                  </div>
                       
                </div>
    
                <div class="row">
    
                  <div class="input-field col s5"> 
                      <label style="line-height:30px">Email - 2  :</label>
                  </div>
                         
                  <div class="input-field col s7">
                    <input type="text" name="SecondEmail" #name="ngModel" [(ngModel)]="_CustomerDetailsService.selectedCustomerDetail.SecondEmail" placeholder="Email - 2" style="height:30px; width: 300px;">
                  </div>
                         
                  </div>
    
                  <div class="row">
    
                    <div class="input-field col s5"> 
                      <label style="line-height:30px">Office Number :</label>
                    </div>
                           
                    <div class="input-field col s7">
                      <input type="text" name="OfficeNumber" #name="ngModel" [(ngModel)]="_CustomerDetailsService.selectedCustomerDetail.OfficeNumber" required placeholder="Office Number" style="height:30px; width: 300px;">
                    </div>
                           
                  </div>
    
                  <div class="row">
    
                    <div class="input-field col s5"> 
                      <label style="line-height:30px">Mobile Number:</label>
                    </div>
                             
                   <div class="input-field col s7">
                      <input type="text" name="MobileNumber" #name="ngModel" [(ngModel)]="_CustomerDetailsService.selectedCustomerDetail.MobileNumber" required placeholder="Mobile Number" style="height:30px; width: 300px;">
                    </div>
                             
                  </div>
    
                  <div class="row">
    
                    <div class="input-field col s5"> 
                      <label style="line-height:30px">Add More Contacts :</label>
                    </div>
                               
                    <div class="input-field col s7">
                      <input type="text" name="MoreContacts" #name="ngModel" [(ngModel)]="_CustomerDetailsService.selectedCustomerDetail.MoreContacts" placeholder="More Contacts" style="height:43px; width: 300px;">
                      <!-- <input type="radio"  name="MoreContacts" #name="ngModel" [(ngModel)]="_CustomerDetailsService.selectedCustomerDetail.MoreContacts" value="Yes" >Yes &nbsp;&nbsp;
                      <input type="radio"  name="MoreContacts" #name="ngModel" [(ngModel)]="_CustomerDetailsService.selectedCustomerDetail.MoreContacts"  value="No" checked>No<br> -->
                    </div>
                               
                  </div>
    
                  <div class="row">
    
                    <div class="input-field col s5"> 
                      <label style="line-height:30px">Product Potential of This Customer :</label>
                    </div>
                                 
                    <div class="input-field col s7">
                      <input type="text" name="CustProdctPotential" #name="ngModel" [(ngModel)]="_CustomerDetailsService.selectedCustomerDetail.CustProdctPotential" placeholder="Product Potential of This Customer " style="height:50px; width: 300px;">
                      <!-- <select name="CustProdctPotential" #name="ngModel" [(ngModel)]="_CustomerDetailsService.selectedCustomerDetail.CustProdctPotential">
                          <option value="aa">aa</option>
                          <option value="bb">bb</option>
                          <option value="cc">cc</option>
                          <option value="dd">dd</option>
                        </select> -->
                    </div>
                                 
                  </div>
    
                  <div class="row">
    
                    <div class="input-field col s5"> 
                      <label style="line-height:30px">Product Choose for Praposal :</label>
                    </div>
                                   
                    <div class="input-field col s7">
                    <input type="text" name="ChooseProductPraposal" #name="ngModel" [(ngModel)]="_CustomerDetailsService.selectedCustomerDetail.ChooseProductPraposal" placeholder="Product Choose for Praposal" style="height:50px; width: 300px;">
                    </div>
                                   
                  </div>
    
                  <div class="row">
    
                    <div class="input-field col s5"> 
                      <label style="line-height:30px">Nature of Enquirey:</label>
                    </div>
                                   
                    <div class="input-field col s7">
                    <input type="text" name="EnquireyNature" #name="ngModel" [(ngModel)]="_CustomerDetailsService.selectedCustomerDetail.EnquireyNature" placeholder="Nature of Enquirey" style="height:50px; width: 300px;">
                    <!-- <select name="EnquireyNature" #name="ngModel" [(ngModel)]="_CustomerDetailsService.selectedCustomerDetail.EnquireyNature">
                        <option value="hot">hot</option>
                        <option value="cold">cold</option>
                        <option value="warm">warm</option>
                      </select>    -->
                  </div>
                                   
                  </div>
       
       <div class="row">
    
         <div class="input-field col s12 ">
           
           <button class="btn btn-success mybtn" type="submit" [disabled]="!CustomerDetailsForm.valid">Submit</button>&nbsp;&nbsp;&nbsp;
           <button class="btn btn-warning mybtn" type="button" (click)="resetCustomerDetailsForm(CustomerDetailsForm);">Cancel</button>&nbsp;&nbsp;&nbsp;
           <button class="btn btn-info mybtn"  (click)="pageRefresh();">Edit</button>&nbsp;&nbsp;&nbsp;
           <button class="btn btn-secondary mybtn"  (click)="pageRefresh();">Next</button>&nbsp;&nbsp;&nbsp;
           <button type="button mybtn" class="btn btn-danger" data-dismiss="modal" style="margin-top: 10px;">Close</button>
         </div>
    
       </div>
    
     </form>
    
    </div>
    
    </div>
    </div>
    </div>

   

  </div><!--End Of Col-->
    </div><!--End Of Row-->

 </div><!--End of Table Div-->
 </div>
  </div><!--End Of Container-->
